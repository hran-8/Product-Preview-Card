<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>


<body>

  <div class="container">
    <img class="perfume-img" src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel Paris Perfume Bottle" /> 

    <div class="content">
      <header>
            <span class="short-header montserrat">PERFUME</span>
            <h1 class="main-header fraunces">Gabrielle Essence Eau De Parfum</h1>      
          </header>

          <main>
          <p class="description montserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div class="prices">
            <span class="main-price fraunces">$149.99</span>
            <span class="strikethrough montserrat">$169.99</span>  
          </div>

          <button class="ATC montserrat" type="submit"><i><img src="./images/icon-cart.svg" alt="cart icon" /></i>Add to Cart</button>

          </main>        
    </div>
    
  </div>
  
 
  

  <footer>
