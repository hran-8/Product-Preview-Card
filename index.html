<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>


<body>

  
<div class="container">
  <img class="main-img" 
    src="images/image-product-mobile.jpg"
    srcset="images/image-product-mobile.jpg 686w, 
    images/image-product-desktop.jpg 600w"
    sizes="(max-width: 376px) 686px, 600px"
    alt="perfume bottle" />
    <div class="text-content">
      
      <span class="montserrat sub-heading small-text grayish-blue">PERFUME</span>

      <h1 class="fraunces dark-blue">Gabrielle Essence Eau De Parfum</h1>

      <p class="montserrat medium-text description grayish-blue">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices"><span class="fraunces dark-cyan final-price">$149.99</span><span class="montserrat small-text grayish-blue mkdown-price">$169.99</span></div>

      <button class="medium-text" type="submit"><img class="icon" src="./images/icon-cart.svg" alt="cart icon" /><span class="button-text">Add to Cart</span></button>    
    </div>  
</div>


  
  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/hran-8">H.L.</a>.
    </div> 
  </footer>

</body>  


</html>
